<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModule)="productForm.Name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter product name"
           >
        </div>
        <!-- <div [hidden]="!Name.pristine" class="alert alert-danger">Name is required</div> -->
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" [(ngModel)="productForm.category" 
            class="form-control" 
            id="category" 
            name="category" 
            placeholder="Enter the category of product"
            >
            <div class="form-group">
                <label for="price">Category</label>
                <input type="number" [(ngModel)="productForm.price" 
                  class="form-control" 
                  id="price" 
                  name="price" 
                  placeholder="Enter the price of product"
                  >
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" [(ngModel)="productForm.description" 
                  class="form-control" 
                  id="description" 
                  name="description" 
                  placeholder="Enter the description of product"
                  >

          
        <button type="submit" [disabled]="!productForm.form.valid" 
          class="btn btn-info">Submit</button>
      <!-- </form> -->
    </div>
  </div>
